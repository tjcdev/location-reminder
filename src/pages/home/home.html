<ion-header>
  <ion-navbar>
    <ion-title>

    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="toggleTracking()">Toggle Tracking</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
      <ion-item>
        <ion-input item-left [(ngModel)]="reminderMessage" type="text" placeholder="Reminder"></ion-input>
        <button item-right ion-button primary (click)="addMarker()"><ion-icon name="add"></ion-icon></button>
      </ion-item>
      <div #map id="map"></div>
  </div>
</ion-content>
