<ion-header>
  <ion-navbar>
    <ion-title>
      Location Tracker With Maps
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Current latitude: {{ locationTracker.lat }}</h3>
  <h3>Current longitude: {{ locationTracker.lng }}</h3>
  <button ion-button full primary (click)="start()">Start Tracking</button>
  <button ion-button full primary (click)="stop()">Stop Tracking</button>
  <div #map id="map"></div>
</ion-content>
